<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="cont1">
            <img class="icon1" src="./icon1.jpg">
        </div>
        <div class="cont2">
            <img class="titulo" src="titulo.jpg">
        </div>
        <div class="cont3">
            <img class="logo" src="./codigo-logo.png">
        </div>
        <div class="clear"></div>
    </header>
    <hr class="hr1">
    <main>
        <div class="caja1">
            <h1>Registro</h1>
            <form action="">
                <table class="table1">
                    <tr>
                        <td><label>Nombre:</label></td>
                        <td><label>Apellido:</label></td>
                    </tr>
                    <br>
                    <tr>
                        <td><input type="text" class="textbox" placeholder="Ejm: Marco" required minlength="2"
                                maxlength="50" autofocus tabindex="1" id="nombre" /></td>
                        <td><input type="text" class="textbox" tabindex="2" /></td>
                    </tr>
                    <tr>
                        <td><label>E-mail:</label></td>
                        <td><label>Password:</label></td>
                    </tr>
                    <tr>
                        <td><input type="email" class="textbox" tabindex="3" /></td>
                        <td><input type="password" required class="textbox" tabindex="4"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Al menos 1 Mayuscula, 1 Minuscula y 1 numero, minimo 8 caracteres" /></td>
                    </tr>
                    <tr>
                        <td><label>Confirmar Password:</label></td>
                        <td><label>Edad:</label></td>
                    </tr>
                    <tr>
                        <td><input type="password" required class="textbox" tabindex="5"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Al menos 1 Mayuscula, 1 Minuscula y 1 numero, minimo 8 caracteres" /></td>
                        <td><input type="number" class="textbox" tabindex="6" /></td>
                    </tr>
                    <tr>
                        <td><label>Telefono:</label></td>
                        <td><label>Ciudad:</label></td>
                    </tr>
                    <tr>
                        <td><input type="number" class="textbox" tabindex="7" required minlength="9" maxlength="11" />
                        </td>
                        <td><select name="menu" class="menu1" tabindex="8">
                                <option selected>...</option>
                                <optgroup label="Peru">
                                    <option value="1">Arequipa</option>
                                    <option value="2">Lima</option>
                                    <option value="3">Cuzco</option>
                                    <option value="4">Piura</option>
                                    <option value="5">Chiclayo</option>
                                    <option value="6">Tacna</option>
                                    <option value="7">Iquitos</option>
                                    <option value="8">Cajamarca</option>
                                    <option value="9">Huancayo</option>
                                    <option value="10">Tumbes</option>
                                    <option value="11">Chinbote</option>
                                    <option value="12">Ayacucho</option>
                                    <option value="13">Callao</option>
                                    <option value="14">Huaraz</option>
                                    <option value="15">Puno</option>
                                    <option value="16">Juliaca</option>
                                    <option value="17">Huanuco</option>
                                    <option value="18">Abancay</option>
                                    <option value="19">Tarapoto</option>
                                    <option value="20">Huancavelica</option>
                                </optgroup>
                            </select></td>
                    </tr>
                    <tr>
                        <td colspan="2"><br><br></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="checkbox" value="first_checkbox"><label> Acepto politicas y
                                condiciones</label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><br><br></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" class="button button1" value="Aceptar">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
    <footer>
            <div>Contacto</div>
            <div>Correo Electronico</div>
            <div>Ubicacion</div>
            <div class="mapa"><iframe src="https://www.google.com/maps/embed?pb=" width="300px" height="89px" frameborder="0"  allowfullscreen></iframe></div>
            
            <div class="clear"></div>
                    
           
    </footer>
</body>

</html>
